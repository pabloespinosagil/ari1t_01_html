			<input id="numero2" name="numero2" readonly /> 
			<input id="resultado" name="resultado"/>
			<input type="submit" onclick="multiplicar()"></input>
		</form>
		<p id="contador"></p>
		<p id="bienMal"></p>

	<script>
		var contador=0; 
		random();
		function multiplicar(){
			var n1 = document.getElementById("numero1").value;
			var n2 = document.getElementById("numero2").value;
			var resultado = document.getElementById("resultado").value;
			var resultadoReal = n1*n2;
			if (resultado == resultadoReal){
				contador++;
				document.getElementById("bienMal").innerHTML = "correcto";
			} else {
				contador = 0;
				document.getElementById("bienMal").innerHTML = "incorrecto";
			}
			document.getElementById("contador").innerHTML = contador;
			random();
		}
		function random () {
			var v1 = Math.floor(Math.random() * 10); 
			var v2 = Math.floor(Math.random() * 10);
			document.getElementById("numero1").value = v1;
			document.getElementById("numero2").value = v2;
			document.getElementById("resultado").value = "";
		}
		</script>
</html>
